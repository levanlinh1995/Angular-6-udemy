<div class="row">
    <div class="col-xs-12">
      <img  src="{{ recipe.imagePath }}"
            alt="" 
            class="img-responsive"
            width="200px"
            >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <div class="dropdown">
        <button 
          class="btn btn-secondary dropdown-toggle"
          type="button" id="triggerId"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
              Manage Recipe
            </button>
        <div class="dropdown-menu show" aria-labelledby="triggerId">
          <button class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">add to shopping list</button>
          <button class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit recipe</button>
        </div>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <a href=""
        *ngFor="let ingredient of recipe.ingredients"
        >
          <li class="list-group-item">
            {{ ingredient.name }} ({{ ingredient.amount }})
          </li>
        </a>
      </ul>
    </div>
</div>
