
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="">email</label>
    <input type="text" name="email" ngModel class="form-control" id="" placeholder="Input field">
  </div>

  <div class="form-group">
    <label for="">Password</label>
    <input type="text" name="password" ngModel class="form-control" id="" placeholder="Input field">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
